<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="app.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="menu-wrapper">
      <div class="menu">
        <div class="golfin"> Golf in Oeiras </div>
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li style="--delay: 0ms"><i class="fas fa-gamepad"></i> Como jogar</li>
          <li style="--delay: 100ms"><i class="fas fa-tshirt"></i> Equipamento</li>
          <li style="--delay: 200ms"><i class="fas fa-address-book"></i> Contactos</li>
          <li style="--delay: 300ms"><i class="fas fa-calendar-alt"></i> Eventos</li>
          <li style="--delay: 400ms"><i class="fas fa-newspaper"></i> Not√≠cias</li>
          <li style="--delay: 500ms"><i class="fas fa-info-circle"></i> Saber mais</li>
        </ul>
      </div>
    </div>
  </header>

  <script>
    const burger = document.querySelector('.burger');
    const menu = document.querySelector('.menu');
    const navLinks = document.querySelector('.nav-links');
    const items = document.querySelectorAll('.nav-links li');

    burger.addEventListener('click', () => {
      menu.classList.toggle('open');
      if (menu.classList.contains('open')) {
        navLinks.style.display = 'block';
        setTimeout(() => navLinks.classList.add('visible'), 10);

        items.forEach((item, i) => {
          setTimeout(() => item.classList.add('show'), i * 100);
        });
      } else {
        navLinks.classList.remove('visible');
        items.forEach((item) => item.classList.remove('show'));
        setTimeout(() => (navLinks.style.display = 'none'), 300);
      }
    });
  </script>

  	<div class="menuBox"> Oeiras </div>
    <div class="menuBoxNotselected"> Cascais </div>
    <div class="menuBoxNotselected1"> Lisboa </div>
  
    <div class="caixa"> 
      <div class="textoCaixa"> Oeiras Golf </div>
      <div class="rectangle-22"></div>
      <img class="imagem1" src="oeirasgolf.jpg">
      <div class="textinside1"> Segunda a Sexta:  </div>
    </div>

</body>
</html>
