<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="side-menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <nav class="side-menu">
    <div class="menu-close" onclick="location.href='index.html';">
      <i class="fas fa-home"> Main page -  Oeiras Golf </i>
    </div>
    <ul class="menu-items">
      
      <li onclick="location.href='comojogar-menu.html'">
        <i class="fas fa-golf-ball-tee"></i>
        <span>Como jogar</span>
        <i class="fas fa-chevron-right chevron"></i>
      </li>

      <li onclick="location.href='equipamento.html'">
        <i class="fas fa-tshirt"></i>
        <span>Equipamento</span>
        <i class="fas fa-chevron-right chevron"></i>
      </li>

      <li onclick="location.href='eventos.html'">
        <i class="fas fa-trophy"></i>
        <span>Eventos</span>
        <i class="fas fa-chevron-right chevron"></i>
      </li>

      <li onclick="location.href='noticias.html'">
        <i class="fas fa-newspaper"></i>
        <span>Not√≠cias</span>
        <i class="fas fa-chevron-right chevron"></i>
      </li>

    </ul>
  </nav>
  <script>
    document.addEventListener('click', function(event) {
      const menu = document.querySelector('.side-menu');
      if (!menu.contains(event.target)) {
        history.back();
      }
    });
  </script>
</body>
</html>
